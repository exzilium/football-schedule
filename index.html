<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="topnav">
      <a href="#Schedule">Schedule</a>
      <a href="#Standings">Standings</a>
      <a href="#Stats">Stats</a>
    </nav>
    <main>
      <section class="games-container">
        <div class="matchups">
          <div class="row">
            <div class="col-4 mt-1">
                <h2 class="home team">Rams</h2>
                <img class="logo" src="" >Team Logo</img>
            </div>
            <div class="col-4 d-flex flex-column justify-content-around middle">
                <div>
                    <h5 class="time">1:00pm</h5>
                </div>
                <div>
                    <h5 class="result">score</h5>
                </div>
                <div>
                    <h5 class="odds">Rams +1500</h5>
                </div>         
            </div>
            <div class="col-4 mt-1">
                <h2 class="away team">Raiders</h2>
                <img class="logo" src="" >Team Logo</img>
            </div>
          </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
